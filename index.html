<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="myForm">
  <input type="text" name="A" placeholder="Enter something" required>
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const val = this.elements["A"].value;

  fetch(`https://script.google.com/macros/s/AKfycby6fuYdYPe0YmXEQQzjwPsJe4-TINO-h_7jVIIZpRq5KU3nDQc93vyjvt-kCRxi8yP2OA/exec?A=${encodeURIComponent(val)}`)
  .then(response => response.text())
  .then(text => {
    if(text === "Success") alert("Submitted successfully!");
    else alert("Submission failed: " + text);
  })
  .catch(err => alert("Network error: " + err));
});

</script>

</body>
</html>

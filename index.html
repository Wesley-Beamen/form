<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="myForm">
  <input type="text" name="A" placeholder="Enter something" required>
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    A: this.elements["A"].value
  };

  fetch("https://script.google.com/macros/s/AKfycbw8fRGhnAuxpNEygbp7aKjgyauG647ceio42Qu8n7vfxucHTA4YXUhwRsTpKpj2B6D8JA/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(response => response.json())
  .then(result => {
    if (result.result === "success") {
      alert("Submitted successfully!");
    } else {
      alert("Error: " + result.message);
    }
  })
  .catch(err => {
    alert("Network error: " + err);
    console.error("Fetch failed:", err);
  });
});
</script>

</body>
</html>
